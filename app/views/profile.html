
<div class="content-block">
  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Personal Information</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_fn">First Name</label>
        <div class="col-sm-4">
          <input type="text" placeholder="First Name" class="form-control" id="_fn"
            ng-model="$vm.profile.firstName">
        </div>
        <label class="col-sm-2 control-label" for="_ln">Last Name</label>
        <div class="col-sm-4">
          <input type="text" placeholder="Last Name" class="form-control" id="_ln"
            ng-model="$vm.profile.lastName">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_em">Email</label>
        <div class="col-sm-10">
          <input type="email" placeholder="Email" class="form-control" id="_em"
            ng-model="$vm.profile.email">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_ag">Age</label>
        <div class="col-sm-4">
          <input type="number" placeholder="Age" class="form-control" id="_ag"
            ng-model="$vm.profile.age">
        </div>
      </div>

    </fieldset>

    <fieldset>

      <!-- Form Name -->
      <legend>Address Details</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_al1">Line 1</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Address Line 1" class="form-control" id="_al1"
            ng-model="$vm.profile.address.line1">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_al2">Line 2</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Address Line 2" class="form-control" id="_al2"
            ng-model="$vm.profile.address.line2">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_ac">City</label>
        <div class="col-sm-10">
          <input type="text" placeholder="City" class="form-control" id="_ac"
            ng-model="$vm.profile.address.city">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_as">State</label>
        <div class="col-sm-4">
          <input type="text" placeholder="State" class="form-control" id="_as"
            ng-model="$vm.profile.address.state">
        </div>

        <label class="col-sm-2 control-label" for="_pc">Postcode</label>
        <div class="col-sm-4">
          <input type="text" placeholder="Post Code" class="form-control" id="_pc"
            ng-model="$vm.profile.address.postcode">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-sm-2 control-label" for="_cn">Country</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Country" class="form-control" id="_cn"
            ng-model="$vm.profile.address.country">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="pull-right">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>

    </fieldset>
  </form>
</div>
